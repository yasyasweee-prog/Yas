<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fde8ed"/>
      <stop offset="100%" style="stop-color:#ede8f9"/>
    </linearGradient>
    <linearGradient id="petal1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f2a7b8"/>
      <stop offset="100%" style="stop-color:#e8889e"/>
    </linearGradient>
    <linearGradient id="petal2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9b8e8"/>
      <stop offset="100%" style="stop-color:#b5a0d8"/>
    </linearGradient>
    <linearGradient id="petal3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9c9a8"/>
      <stop offset="100%" style="stop-color:#f0a880"/>
    </linearGradient>
    <linearGradient id="center" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdf8f2"/>
      <stop offset="100%" style="stop-color:#fde8ed"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#f2a7b8" flood-opacity="0.3"/>
    </filter>
    <filter id="soft" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bg)"/>

  <!-- Subtle inner glow ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#f2a7b8" stroke-width="1.5" opacity="0.3"/>

  <!-- Petals — 8 petals rotated around center -->
  <!-- Bottom petal -->
  <ellipse cx="256" cy="340" rx="38" ry="78" fill="url(#petal1)" opacity="0.9" filter="url(#shadow)"/>
  <!-- Top petal -->
  <ellipse cx="256" cy="172" rx="38" ry="78" fill="url(#petal1)" opacity="0.9" filter="url(#shadow)"/>
  <!-- Right petal -->
  <ellipse cx="340" cy="256" rx="78" ry="38" fill="url(#petal2)" opacity="0.85" filter="url(#shadow)"/>
  <!-- Left petal -->
  <ellipse cx="172" cy="256" rx="78" ry="38" fill="url(#petal2)" opacity="0.85" filter="url(#shadow)"/>

  <!-- Diagonal petals (rotated 45°) -->
  <g transform="rotate(45 256 256)">
    <ellipse cx="256" cy="340" rx="32" ry="68" fill="url(#petal3)" opacity="0.8"/>
    <ellipse cx="256" cy="172" rx="32" ry="68" fill="url(#petal3)" opacity="0.8"/>
    <ellipse cx="340" cy="256" rx="68" ry="32" fill="url(#petal1)" opacity="0.75"/>
    <ellipse cx="172" cy="256" rx="68" ry="32" fill="url(#petal1)" opacity="0.75"/>
  </g>

  <!-- Center circle -->
  <circle cx="256" cy="256" r="68" fill="url(#center)" filter="url(#shadow)"/>
  <circle cx="256" cy="256" r="62" fill="white" opacity="0.9"/>

  <!-- Letter B in center - elegant serif -->
  <text x="256" y="282"
    font-family="Georgia, 'Times New Roman', serif"
    font-size="80"
    font-weight="600"
    text-anchor="middle"
    fill="#f2a7b8"
    letter-spacing="-2">B</text>

  <!-- Small sparkle dots -->
  <circle cx="380" cy="130" r="5" fill="#f2a7b8" opacity="0.6"/>
  <circle cx="395" cy="150" r="3" fill="#c9b8e8" opacity="0.5"/>
  <circle cx="130" cy="380" r="5" fill="#b5d5c5" opacity="0.6"/>
  <circle cx="150" cy="395" r="3" fill="#f9c9a8" opacity="0.5"/>
  <circle cx="370" cy="380" r="4" fill="#f2a7b8" opacity="0.4"/>
  <circle cx="140" cy="140" r="4" fill="#c9b8e8" opacity="0.4"/>

  <!-- Tiny dot ring around center -->
  <circle cx="256" cy="186" r="4" fill="#f2a7b8" opacity="0.5"/>
  <circle cx="256" cy="326" r="4" fill="#f2a7b8" opacity="0.5"/>
  <circle cx="186" cy="256" r="4" fill="#c9b8e8" opacity="0.5"/>
  <circle cx="326" cy="256" r="4" fill="#c9b8e8" opacity="0.5"/>
</svg>
